{% set name = "qulacs" %}
{% set version = "0.1.10.1" %}
{% set sha256 = "7c3909ae63d352ed4b1481d63093cb5971c120c7577353e591a323b7a3d41ada" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/qulacs/qulacs/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  # temporarily disable PyPy build (conda-forge/cupy-feedstock#43)
  skip: true  # [python_impl == "pypy"]
  skip: true  # [cuda_compiler_version in (undefined, "None")]
  skip: true  # [not linux]

  script:
    - export C_COMPILER=x86_64-conda-linux-gnu-gcc
    - export CXX_COMPILER=x86_64-conda-linux-gnu-g++
    - {{ PYTHON }} setup_gpu.py install -vv  # [cuda_compiler_version not in (undefined, "None")]

  missing_dso_whitelist:
    - '*/libcuda.*'

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - make  # [not win]

  host:
    - python
    - pip
    - setuptools
    - eigen
    - pybind11

  run:
    - python
    - numpy


outputs:
  - name: {{ name|lower }}-gpu
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("cuda") }}

